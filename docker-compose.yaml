version: "3"
services:
  go:
    build:
      context: .
      dockerfile: go.Dockerfile
    labels:
      - "traefik.http.routers.go.rule=Host(`api.tangzhenming.com`)"
      - "traefik.http.services.go.loadbalancer.server.port=80" # 告诉 Traefik，它应该将流量转发到我的 go 容器内部的 80 端口上
    container_name: go

networks:
  default:
    external:
      name: my_traefik_default
